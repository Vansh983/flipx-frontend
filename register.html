              <input type="text" placeholder="Email" class="login-input" />
              <input

                placeholder="Password"

              />
              <input
                type="password"
                placeholder="Confirm Password"
                class="login-input"
              />
              <br />
              <div class="form-check mt-3 text-left">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck2"
                />
                <label class="form-check-label" for="defaultCheck2">
                  Keep me Logged in
                </label>
              </div>
              <br />
              <button class="login-button">Submit</button>
            </form>
          </div>
